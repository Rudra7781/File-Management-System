

<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="{% url '' %}">FileMan</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                  <a class="nav-link" href="{% url '' %}">Home</a>
              </li>
              <li class="nav-item text-dark dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      Options
                  </a>
                  <div class="dropdown-menu" id="dropdown" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{% url 'addfile' %}">Upload File</a>
                      <a class="dropdown-item" href="{% url 'yourfiles' %}">Your Files</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Something else here</a>
                  </div>
              </li>
          </ul>
          <!-- <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form> -->
          <!-- <a class="btn btn-info my-2 my-sm-0 x-2" href="{% url 'logout' %}" type="submit">Logout</a> -->
          <div class="dropdown pmd-dropdown pmd-user-info ml-auto">
              <a  class="btn-user  media align-items-center"
                  data-toggle="dropdown" data-sidebar="true" aria-expanded="false">
                  <img src="{{u.img.url}}" class="mr-2 rounded-circle" width="40"
                      height="40" alt="avatar">
              </a>
              <ul class="dropdown-menu dropdown-menu-right" role="menu">
                  <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                  <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              </ul>
          </div>
      </div>
  </nav>

    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Noted! </strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
    <div class="container mt-5 shadow p-5">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group ">
              <label for="name">File name :</label>
              <input type="text" class="form-control" name="fname" id="name" aria-describedby="helpId" placeholder="enter name of file">
            </div>
            <div class="form-group">
              <label for="desc">Description</label>
              <textarea class="form-control" name="fdesc" placeholder="describe the content of file" id="desc" rows="4"></textarea>
            </div>
            <div class="form-group">
              <label for="file">Upload File</label>
              <input type="file" class="form-control-file" name="file_path" id="file" placeholder="" aria-describedby="fileHelpId">
              <small id="fileHelpId" class="form-text text-muted">Upload desired file here</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
